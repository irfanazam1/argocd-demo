apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demos
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: demos
    repoURL: https://github.com/irfanazam1/argocd-demo
    targetRevision: HEAD